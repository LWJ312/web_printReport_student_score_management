<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩单打印</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="./jquery-3.2.1.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="function.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded",function () {
            document.getElementById('btn').addEventListener('click',function (event) {
                event.preventDefault();
                $('#SearchTbody').html('');
                $('#ave').html('');
                $('#mid').html('');
                StudyNumberCheckAndOutput(document.getElementById('search').contents.value,document.getElementById("SearchTbody"));
                $('#search')[0].reset();
            });
        });

    </script>
</head>
<body>
<br><br>

<div class="modal fade" id="beforeCorrect" tabindex="-1" role="dialog" aria-labelledby="beforeCorrectLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="correctLable">修改</h3>
            </div>
            <div class="modal-body">
                <form id="changeForm">
                    <div class="form-group">
                        <label for="correctName" class="control-label">姓名</label>
                        <input type="text" class="form-control" id="correctName" >
                    </div>
                    <div class="form-group">
                        <label for="correctStudyNumber" class="control-label">学号</label>
                        <input type="text" class="form-control" id="correctStudyNumber" >
                    </div>
                    <div class="form-group">
                        <label for="correctNation" class="control-label">民族</label>
                        <input type="text" class="form-control" id="correctNation" >
                    </div>
                    <div class="form-group">
                        <label for="correctKlass" class="control-label">班级</label>
                        <input type="text" class="form-control" id="correctKlass" >
                    </div>
                    <div class="form-group">
                        <label for="correctMathGrade" class="control-label">数学成绩</label>
                        <input type="text" class="form-control" id="correctMathGrade" >
                    </div>
                    <div class="form-group">
                        <label for="correctChineseGrade" class="control-label">语文成绩</label>
                        <input type="text" class="form-control" id="correctChineseGrade" >
                    </div>
                    <div class="form-group">
                        <label for="correctEnglishGrade" class="control-label">英语成绩</label>
                        <input type="text" class="form-control" id="correctEnglishGrade" >
                    </div>
                    <div class="form-group">
                        <label for="correctProgramGrade" class="control-label">编程成绩</label>
                        <input type="text" class="form-control" id="correctProgramGrade" >
                    </div><br><br>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveCorrect(form.name)" >保存</button>
                </form>
            </div>


        </div>
    </div>
</div>


  <div class="container">
    <ul class="nav nav-pills">
        <li role="presentation" ><a href="main.html">全部成绩</a></li>
        <li role="presentation" class="active"><a href="search.html">查询成绩</a></li>
        <li role="presentation"><a href="inputs.html">录入成绩</a></li>
    </ul>
  </div><br>

  <div class="container">
      <form class="navbar-form navbar-left" id="search">
          <input type="text" name="contents" class="form-control" placeholder="输入学号(可查询多个)">
          <button type="submit" id="btn" class="btn btn-default">提交</button>
      </form>
  </div>

  <div class="container">
    <table class="table table-striped" id="SearchTable">
        <caption>查询</caption>
        <thead>
        <tr>
            <th>姓名</th>
            <th>学号</th>
            <th>民族</th>
            <th>班级</th>
            <th>数学成绩</th>
            <th>语文成绩</th>
            <th>英语成绩</th>
            <th>编程成绩</th>
            <th>平均分</th>
            <th>总分</th>

        </tr>
        </thead>
        <tbody id="SearchTbody">
        </tbody>

        <tfoot>
        <tr>
            <td colspan="7" class="text-right">
                平均分:
            </td>
            <td colspan="1" id="ave"></td>
            <td colspan="1"class="text-right">
                中位数:
            </td>
            <td colspan="1"id="mid"></td>
        </tr>
        </tfoot>
    </table>
    <p class="text-right" id="allAverage"></p>
    <p class="text-right" id="allMid"></p>
  </div>
</body>
</html>
